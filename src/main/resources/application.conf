akka {

  actor {
	  provider = "akka.cluster.ClusterActorRefProvider"
	}

	remote {
	  log-remote-lifecycle-events = off
		netty.tcp {
		  hostname = "127.0.0.1"
			port = 2551
		}
	}

	cluster {
	  seed-nodes = 
		  ["akka.tcp://hmda@127.0.0.1:2551"]
	  
		auto-down-unreachable-after = 10s
	}

	persistence {
	  journal {
		  leveldb {
			  native = off
			  dir = "target/journal"
			}
		}

		snapshot-store {
		  local {
			  dir = "target/journal"
			}
		}
	}

  }
